<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <body>
        <div class="container">
                <form action="https://www.google.com/search">
                    <div class="row"><h1>Google Search</h1></div>
                    <div class="row" style="padding:10px">
                        <div class="col-10"></div>
                        <div class="col-2"><a href="ImageSearch.html">Image Search</a></div>
                    </div>
                    <div class="row" style="padding:10px">
                        <div class="col-10"></div>
                        <div class="col-2"><a href="AdvancedSearch.html">Advanced Search</a></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8 text-center"><input class="textInput"  type="text" name="q"> <br/></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8 text-center"><input type="submit" value="Google Search"></div>
                        <div class="col-2"></div>
                    </div>
                </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
